<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form VAKSIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"/>
</head>
<body>
    <div class="m-auto container py-10 content-center border border-4 rounded rounded-sm bg-gray-200 border-gray-500">
        <form method="GET">
            <div class="flex flex-col m-auto">
                <h1 class="mx-10 mb-10 text-xl font-bold">Formulir Status Vaksin Mahasiswa</h1>
                <div class="flex flex-col my-2">
                    <span class="ml-10 mb-2">Nama Mahasiswa : </span>
                    <input class="ml-10 border border-4 border-blue-500 rounded p-2 w-1/2" type="text" id="nama" placeholder="Nama"/>
                </div>
                <div class="flex flex-col my-2">
                    <span class="ml-10 mb-2">NRP : </span>
                    <input class="ml-10 border border-4 border-blue-500 rounded p-2 w-1/2" type="text" id="nrp" placeholder="Nama"/>
                </div>
                <div class="flex flex-col my-2">
                    <span class="ml-10 mb-2">Jurusan : </span>
                    <input class="ml-10 border border-4 border-blue-500 rounded p-2 w-1/2" type="text" id="jurusan" placeholder="Nama"/>
                </div>
                <div class="flex flex-col my-2">
                    <span class="ml-10 mb-2">Email : </span>
                    <input class="ml-10 border border-4 border-blue-500 rounded p-2 w-1/2" type="email" id="email" placeholder="Nama"/>
                </div>
                <div class="flex flex-col my-2">
                    <span class="ml-10 mb-2">Status Vaksin : </span>
                    <select class="ml-10 border border-4 border-blue-500 rounded p-2 w-1/2" id="status">
                        <option selected="" value="0">Pilih status vaksinasi</option>
                        <option value="1">Belum Vaksin</option>
                        <option value="2">Vaksin Pertama</option>
                        <option value="3">Vaksin Kedua</option>
                    </select>
                </div>
                <div class="ml-10 flex flex-col my-2">
                    <button type="button" id="submit" class="p-2 w-1/4 bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Kirim
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#submit').on('click', function(){
                let nama = $('#nama').val();
                let nrp = $('#nrp').val();
                let jurusan = $('#jurusan').val();
                let email = $('#email').val();
                let status_val = $('#status').find(':selected').val();

                if(nama.length == 0){
                    alert("Nama tidak boleh kosong!");
                }
                
                if(nrp.length < 14){
                    alert("NRP tidak benar!");
                }
                
                if(jurusan.length == 0){
                    alert("Jurusan tidak boleh kosong!");
                }

                if(email.length == 0){
                    alert("Email tidak boleh kosong!");
                }

                if(status_val == 0){
                    alert("Status harus dipilih!");
                }
            });


            
            // let nama = $('#status').val();
            
        });
    </script>
</body>
</html>
